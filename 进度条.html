<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css渐变进度条</title>
	<style>
		* {
			margin:0;
			padding:0;
		}
		.box{
			margin:100px auto;
			width:300px;
			height:20px;
			border:1px solid #333;
			overflow:hidden;
		}
		.box1 {
			width:1600px;
			height:20px;
			background:-webkit-repeating-linear-gradient(40deg,green 0,green 30px,#fff 30px,#fff 60px);
			transition:4s;
			/* background:repeating-linear-gradient(40deg,green 0,green 30px,); */
		}
		.box1:hover {
			margin-left:-1300px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
